<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <title>Test Slider</title>
</head>
<body>
  
  <div class="swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://thedigital.gov.ua/"> <!--https://thedigital.gov.ua/-->
              <img src="./images/Ministry of Digital Transformation of Ukraine.png" alt="">
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://www.me.gov.ua/?lang=en-GB">
              <img src="./images/Ministry of Economy of Ukraine.png" alt="">
            </a>            
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://usf.com.ua/"> <!--https://usf.com.ua/-->
              <img style="width: 40%;" src="./images/USF.png" alt="">
            </a>            
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://techosystem.com.ua/">
              <img src="./images/techosystem.png" alt="">
            </a>            
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://www.uabridge.org/en/home">
              <img src="./images/Ukrainian bridge.png" alt="">
            </a>            
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://www.cepukraine.org/">
              <img src="./images/USAID.png" alt="">
            </a>            
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content">
            <a target="_blank" href="https://san-francisco.mfa.gov.ua/en">
              <img src="./images/Consulate General of Ukraine in San Francisco.png" alt="">
            </a>            
          </div>
        </div>
      </div>
      <div class="swiper-pagination">
      </div>
    </div>
  </div>
  <script src="swiper-bundle.min.js"></script>
  <script src="slider.js"></script>
</body>
</html>
